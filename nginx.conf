server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy Shopify API requests to avoid CORS issues
    location /api/shopify/ {
        # Remove /api/shopify/ prefix and proxy to Shopify
        rewrite ^/api/shopify/(.*) /$1 break;
        proxy_pass https://sarifmia.myshopify.com/admin/api/2023-10/;
        proxy_set_header X-Shopify-Access-Token $http_x_shopify_access_token;
        proxy_set_header Content-Type application/json;
        proxy_set_header Accept application/json;
        proxy_set_header User-Agent "MarketSync-Pro/1.0";
        
        # Pass through authorization headers
        proxy_pass_header X-Shopify-Access-Token;
        
        # CORS headers for browser requests
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "X-Shopify-Access-Token, Content-Type, Accept, Authorization";
        add_header Access-Control-Expose-Headers "X-Shopify-Access-Token";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Proxy API requests to backend server
    location /api/ {
        proxy_pass http://market-sync-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Fallback for React Router
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Allow access to data directory for file-based storage
    location /data/ {
        alias /usr/share/nginx/html/data/;
        try_files $uri $uri/ =404;

        # Allow CORS for data access
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}